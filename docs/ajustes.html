<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="assets/styles/ajustes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<main class="main-content">
    <div class="seccion-perfil">
        <h2>Ajustes</h2>
        <p>Selecciona los ajustes de la plataforma a tu criterio y preferencia</p>

        <form action="index2.html" method="post" class="formulario-informacion">
            <h3 class="ajustes-seccion-titulo">Ajustes visuales</h3>
            <div class="grupo-formulario">
                <label for="tema-color">Tema de color</label>
                <select id="tema-color" name="tema-color">
                    <option value="oscuro">Oscuro</option>
                    <option value="claro">Claro</option>
                </select>
            </div>
            <div class="grupo-formulario">
                <label for="idioma">Idioma</label>
                <select id="idioma" name="idioma">
                    <option value="espanol">Español</option>
                    <option value="ingles">Inglés</option>
                </select>
            </div>

            <h3 class="ajustes-seccion-titulo">Ajustes generales</h3>
            <div class="grupo-formulario">
                <label for="notificaciones">Notificaciones</label>
                <select id="notificaciones" name="notificaciones">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <div class="grupo-formulario">
                <label for="ubicacion">Compartir ubicación</label>
                <select id="ubicacion" name="ubicacion">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <div class="grupo-formulario">
                <label for="sonidos">Sonidos de la app</label>
                <select id="sonidos" name="sonidos">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <div class="grupo-formulario">
                <label for="sesion">Mantener sesión iniciada</label>
                <select id="sesion" name="sesion">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>

            <button type="submit" class="boton-aplicar">Aplicar</button>

            <a href="index2.html" class="back-to-home">
                <i class="fas fa-home"></i>
            </a>

        </form>
    </div>
</main>
</body>
</html>
