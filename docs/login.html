<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Inicio de Sesión</title>
</head>
<body>
<div class="container">
  <form class="login-form" action="index2.html" method="GET">
    <h2>Iniciar Sesión</h2>
    <div class="input-field">
      <input type="text" id="username" required>
      <label for="username">Email o Usuario</label>
    </div>
    <div class="input-field">
      <input type="password" id="password" required>
      <label for="password">Contraseña</label>
    </div>
    <div class="links">
      <a href="registro.html">No tienes cuenta?</a>
      <a href="registro.html">Registro</a>
    </div>
    <button type="submit">Ingresar</button>

    <article class="main_social">
      <a href="https://www.apple.com/" class="main_link" target="_blank">
        <img src="assets/images/apple.svg" alt="" class="main_icon">
      </a>

      <a href="https://www.facebook.com/" class="main_link" target="_blank">
        <img src="assets/images/facebook.svg" alt="" class="main_icon">
      </a>

      <a href="#" class="main_link">
        <img src="assets/images/google-icon.svg" alt="" class="main_icon">
      </a>
    </article>

    <a href="index.html" class="back-to-home">
      <i class="fas fa-home"></i>
    </a>

  </form>
</div>
</body>
</html>
